<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let uname = prompt("Enter your name");
        alert("Hello " + uname);
        document.write(`<h1>${uname}</h1>`)
        let num1 = 10
        let num2 = 20
        let sum = num1 + num2
        document.write(`<h1>${sum}</h1>`)
        //交换两个变量的值
        let temp = num1
        num1 = num2
        num2 = temp
        document.write(`<h1>${num1}</h1>`)
        document.write(`<h1>${num2}</h1>`)
    </script>
</body>

</html>
