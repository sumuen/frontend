<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 4%;
            text-align: center;
            display: inline-block;
            padding: 5px 10px;
            border: 2px;
            border-style: solid;
            border-color: blueviolet;
            border-radius: 5px;
            margin: 0 4px;
            box-shadow: 2px 2px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${i} * ${j} = ${i * j}</span>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
