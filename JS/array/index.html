<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let star = ["张三", "李四", "王五", "赵六", "田七"]
        let num = prompt("请输入一个数字")
        if (num > star.length) {
            alert("输入的数字超过了数组的长度")
        } else {
            alert(star[num - 1])
        }
    </script>
</body>

</html>
