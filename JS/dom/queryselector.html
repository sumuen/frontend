        function adjustBoxSize(boxElement, maxTime) {
            let time = 0;
            const adjust = () => {
                if (time < maxTime) {
                    let direction = time < maxTime / 2 ? 1 : -1; // 增大在前半段，减小在后半段
                    let currentWidth = boxElement.offsetWidth;
                    let currentHeight = boxElement.offsetHeight;
                    let newWidth = currentWidth + direction * Math.random() * 10;
                    let newHeight = currentHeight + direction * Math.random() * 10;

                    boxElement.style.width = `${newWidth}px`;
                    boxElement.style.height = `${newHeight}px`;

                    time++;
                    setTimeout(adjust, 500);
                }
            };
            adjust();
        }
        for (let i = 0; i < box.length; i++) {
            box[i].style.border = '20px solid black'
            adjustBoxSize(box[i], 500);
