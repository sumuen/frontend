<body>
    <table>

            <th class="allCheck"><input type="checkbox" name="" id="checkAll"><span id="all">sel1ALL</span></th>

            <td>2</td>
        </tr>
    </table>
    <script>
        const selectALL = document.querySelector('#checkAll');
        const select = document.querySelectorAll('.check');
        selectALL.addEventListener('click', function () {
            if (selectALL.checked) {
                for (let i = 0; i < select.length; i++) {
                    select[i].checked = true;
                }
            } else {
                for (let i = 0; i < select.length; i++) {
                    select[i].checked = false;
                }
            }

        })
        //change selectAll by count select.checked length
        for (let i = 0; i < select.length; i++) {
            select[i].addEventListener('click', function () {
                let count = 0;
                for (let j = 0; j < select.length; j++) {
                    if (select[j].checked) {
                        count++;
                    }
                }
                if (count === select.length) {
                    selectALL.checked = true;
                } else {
                    selectALL.checked = false;
                }
            })
        }
    </script>
</body>
