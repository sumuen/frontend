<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function main() {
            let arr = []
            for (let i = 0; i < 5; i++) {
                let num = +prompt("Enter a number")
                //verify if num is a number
                if (isNaN(num)) {
                    alert("Please enter a number")
                    i--
                    continue
                }
                arr.push(num)
            }
            find10()
            console.log(arr);
            function selectover18(arr) {
                let over18 = []
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] >= 18) {
                        over18.push(arr[i])
                    }
                }
                console.log(over18);
            }
            function sumall() {
                let sum = 0
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i]
                }
                console.log(sum);
            }
            function average() {
                let sum = 0
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i]
                }
                console.log(sum / arr.length);
            }
            function peak() {
                let max = arr[0]
                let min = arr[0]
                for (let i = 0; i < arr.length; i++) {
                    max > arr[i] ? max = max : max = arr[i]
                    min < arr[i] ? min = min : min = arr[i]
                }
                console.log(max, min);
            }
            function find10() {
                let subscript = []
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === 10) {
                        subscript.push(Number(i))
                    }
                }
                if (subscript.length === 0) {
                    console.log("Not found");
                } else { console.log(subscript); }

            }
            function sumabove5() {
                let sum = 0
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] > 5) {
                        sum += arr[i]
                    }
                }
                console.log(sum);

            }
            function sum3() {
                let newsum = 0
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] % 3 === 0) {
                        newsum += arr[i]
                    }
                }
            }
            function sum2and3() {
                let x = 1
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] % 2 === 0 && arr[i] % 3 === 0) {
                        x++
                    }
                }
            }
            function ridof0() {
                let newarr = []
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] !== 0) {
                        newarr.push(arr[i])
                    }
                }
                console.log(newarr);
            }

        }

        main()
    </script>
</body>

</html>
